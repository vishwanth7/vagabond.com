<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/p.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>UserName : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your User Name">
                <br><br>
                <label>Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Your Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>New Password : </label>
                <br>
                <input type="password" name="password" id="pass" placeholder="Enter Your Password">
                <br><br>
                <label>Re-Type Password : </label>
                <br>
                <input type="password" name="password" id="repass" placeholder="Re-Type Your Password">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language : </label>
                <br>
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="telugu">
                &nbsp;
                <span id="telugu">Telugu</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                <button><a href="./manoj/manoj2/main.html">Submit</a></button>
                <p>Existing Member? <a href="http://127.0.0.1:5500/p.html">Log In</a></p>
            </a>
            </form>
        </div>

    </div>
</body>
</html>
